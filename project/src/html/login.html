<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>用户登录</title>
		<link rel="stylesheet" href="../css/base.css" />
		<link rel="stylesheet" href="../css/login.css" />
		<link rel="stylesheet" href="../css/iconfonts/iconfont.css" />
	</head>
	<body>
		<div class="box">
			<div class="header">
				<div class="wd">
					<img src="https://bnmpstyle.bookuu.com/www/images/icon/logo.png" alt="" />
				</div>
			</div>
			<div class="logo-banner">
				<div class="content clearfix">
					<div class="logo-form fr">
						<div class="logo-tit">
							<p>博库用户登录</p>
						</div>
						<ul class="logList">
							<li class="username clearfix">
								<div class="usn">
									<i class="icon iconfont icon-ren"></i>
								</div>
								<input type="text" name="" id="users" placeholder="请输入账号/用户名" />
							</li>
							<li class="pwd">
								<div class="psw">
									<i class="icon iconfont icon-suo"></i>
								</div>
								<input type="password" name="" id="pass" />
							</li>
							<li class="verity clearfix">
								<div class="vcode fl">
									<label for="vtxt">验证码:</label>
									<input type="text" name="" id="vtxt" />
								</div>
								<div class="rcode fl">
									<span class="nums">1122</span>
									<i id="change">换一张</i>
									<span class="inf"></span>
								</div>
							</li>
							<li class="callback">
								<div class="toBack fr">找回密码</div>
							</li>
							<li class="login">
								<div class="logo">登录</div>
								<p class="tips">因博库帐号升级，若您无法正常登录，请尝试找回密码。</p>
							</li>
							<li class="other clearfix">
								<div class="qq fl">
									<img src="https://bnmpstyle.bookuu.com/www/images/passport/qq-block.png" alt="" />
									<span>QQ登录</span>
								</div>
								<div class="zfb fl">
									<img
										src="https://bnmpstyle.bookuu.com/www/images/passport/zhifu-block.png"
										alt=""
									/>
									<span>支付宝登录</span>
								</div>
							</li>
							<li class="toReg">
								<div class="reg">
									<a href="reg.html">马上注册新用户</a>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../js/hutton_common.js"></script>
	<script src="../js/log.js"></script>
</html>
